<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="display"></div>
    <button class="clear">AC</button>
    <button class="digit">9</button>
    <button class="digit">8</button>
    <button class="digit">7</button>
    <button class="digit">6</button>
    <button class="digit">5</button>
    <button class="digit">4</button>
    <button class="digit">3</button>
    <button class="digit">2</button>
    <button class="digit">1</button>
    <button class="digit">0</button>
    <button class="operator" data-operation="divide">รท</button>
    <button class="operator" data-operation="multiply">x</button>
    <button class="operator" data-operation="subtract">-</button>
    <button class="operator" data-operation="add">+</button>
    <button class="equals">=</button>    
</body>
</html>
